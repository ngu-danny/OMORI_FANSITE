<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMORI FANSITE</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="textbox" hidden>
      <p id="text"></p>
    </div>
    <div class="sprite"></div>
    <div class="black-overlay" hidden></div>
    <div class="wrapper">
      <div id="hover">
        <p id="hovertext">DOOR</p>
      </div>
      <img src="images/lightbulb.gif" alt="LIGHTBULB" id="lightbulb" />
      <div class="event-container">
        <img src="images/door.png" alt="DOOR" id="door" />
        <img src="images/carpet.png" alt="CARPET" id="carpet" />
        <img src="images/sketchbook.png" alt="SKETCHBOOK" id="sketchbook" />
        <img src="images/laptop.gif" alt="LAPTOP" id="laptop" />
        <img src="images/tissue.png" alt="TISSUE" id="tissue" />
        <img src="images/mewo.gif" alt="MEWO" id="mewo" />
      </div>
    </div>
    <header>
      <button id="info">
        <img src="images/infoon.png" alt="INFO" id="info-img" />
      </button>
      <button id="volume">
        <img src="images/soundoff.png" alt="VOLUME" id="volume-img" />
        <audio id="white-space" loop>
          <source src="audio/WHITE_SPACE.mp3" type="audio/mpeg" />
        </audio>
        <audio id="black-space" loop>
          <source src="audio/BLACK_SPACE.mp3" type="audio/mpeg" />
        </audio>
      </button>
    </header>
    <script src="index.js"></script>
  </body>
</html>
